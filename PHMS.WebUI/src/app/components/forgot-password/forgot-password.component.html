<body>
    <div class="container" *ngIf="!linkSent">
      <div class="title-container1">
        <h1>Forgot your password?</h1>
      </div>
      <div class="container-bottom">
        <div class="photo-container">
          <img src="assets/images/image5.png" alt="Imagine">
        </div>
        <div class="form-container">
          <div class="title-container2">
            <h1>Forgot your password?</h1>
          </div>
          <div class="form-group-container">
            <form (ngSubmit)="sendResetLink()">
              <div class="form-group">
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required (input)="resetEmailExists()">
                <div class="error" *ngIf="!emailExists">
                  Email doesn't exist
                </div>
              </div>
              <button type="submit">Send Email</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <div class="container" *ngIf="linkSent">
      <div class="title-container">
        <h1>Check your email</h1>
        <p>A link to reset your password has been sent to your email.</p>
      </div>
    </div>
  </body>
