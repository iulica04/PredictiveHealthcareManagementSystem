<div class="page">
    <div class="container">
        <div class="title-container1">
            <h1>Welcome Back</h1>
            <p>
                Don't have an account? <a (click)="redirectToRegister()" class="no-account-message">Register here</a>
            </p>
        </div>
        <div class="container-bottom">
            <div class="photo-container">
                <img src="assets/images/image5.png" alt="Imagine">
            </div>
            <div class="form-container">
                <div class="title-container2">
                    <h1>Welcome Back</h1>
                    <p>
                        Don't have an account? <a (click)="redirectToRegister()" class="no-account-message">Register here</a>
                    </p>
                </div>
                <div class="form-group-container">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input id="email" formControlName="email" placeholder="Email" [ngClass]="{'error-border': (loginForm.get('email')?.touched || submitted) && loginForm.get('email')?.invalid}" />
                            <div class="error" *ngIf="(loginForm.get('email')?.touched || submitted) && loginForm.get('email')?.hasError('required')">
                                Email is required
                            </div>
                            <div class="error" *ngIf="(loginForm.get('email')?.touched || submitted) && loginForm.get('email')?.hasError('email')">
                                Invalid email format
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="password" formControlName="password" placeholder="Password" type="password" [ngClass]="{'error-border': (loginForm.get('password')?.touched || submitted) && loginForm.get('password')?.invalid}" />
                            <div class="error" *ngIf="(loginForm.get('password')?.touched || submitted) && loginForm.get('password')?.hasError('required')">
                                Password is required
                            </div>
                        </div>
                        <p (click)="redirectToForgotPassword()" class = "password">Forgot your password?</p>
                        <div class="button-container">
                            <button type="submit" [disabled]="loginForm.invalid">Login</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</div>
